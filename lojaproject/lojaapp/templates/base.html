
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  
    <div class="container mt-3">
    <a href="{% url "lojaapp:home" %}"> HOME</a> |
    <a href="{% url "lojaapp:sobre" %}"> SOBRE</a> |
    <a href="{% url "lojaapp:contato" %}">CONTATOS</a> |
    <a href="{% url "lojaapp:TodosProdutos" %}">CATEGORIAS</a> |
    <a href="{% url "lojaapp:meucarro" %}">CARRINHO</a> |
    
    {% if request.user.cliente %}
    Seja bem vindo {{request.user.username}} !
    <a href="{% url "lojaapp:clienteperfil" %}">MEU PERFIL</a> 
    <a href="{% url "lojaapp:clientesair" %}">SAIR</a> 
   
  
    {% else %}
    <a href="{% url "lojaapp:clienteregistrar" %}">CADASTRAR CLIENTE</a> |
    <a href="{% url "lojaapp:clienteentrar" %}">LOGIN</a>   
    {% endif %}
</div> 
<hr>
    {% block content%}

    {% endblock %}
</body>
</html>
